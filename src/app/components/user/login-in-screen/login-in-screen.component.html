<div class="window">
  <div class="titleBar">

    <div class="title">Login</div>

    <div>
      <div class="titleButton">?</div>
      <div [routerLink]="['/welcome']" class="titleButton">X</div>
    </div>
  </div>

  <div class="windowContent">
    <div class="logo">
      <img src="logo.png" alt="MhsEvents25 logo">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" formControlName="email" required/>
      </div>

      <div>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" formControlName="password" required/>
      </div>
      <button type="submit">Se connecter</button>
      <button [routerLink]="['/register']">S'inscrire</button>
      <button type="button" (click)="PasswordForgotten()">Mot de passe oubliÃ©</button>

    </form>

  </div>
</div>
